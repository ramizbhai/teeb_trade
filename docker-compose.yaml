version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Containerfile
    image: teeb_backend:latest
    container_name: teeb_backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend/history.json:/app/history.json
    environment:
      - RUST_LOG=info
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Containerfile
    image: teeb_frontend:latest
    container_name: teeb_frontend
    ports:
      - "5173:5173"
    environment:
      - HOST=0.0.0.0
      - PORT=5173
    restart: unless-stopped
    depends_on:
      - backend
